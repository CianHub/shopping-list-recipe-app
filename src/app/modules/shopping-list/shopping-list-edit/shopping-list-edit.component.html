<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
          <input type="text" id='name' class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount:</label>
          <input type="number" min='1' max='99' value='1' id='amount' class="form-control" #amountInput>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" (click)='addIngredient()'>Add</button>
          <button type="button" class="btn btn-danger ">Delete</button>
          <button type="button" class="btn btn-primary ">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
