<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm">
      <div class="row">
        <div class="col-sm-5 form-group "[ngClass]='ingredientForm.get("name").errors && ingredientForm.get("name").touched ? "has-error" : "" '>
          <label class='required' for="name">Name:</label>
          <input type="text" id='name' class="form-control" formControlName="name" >
          <div *ngIf='ingredientForm.get("name").errors && ingredientForm.get("name").touched' class='text-danger'>{{errorMessage("name")}}</div>
        </div>
        <div class="col-sm-2 form-group" [ngClass]='ingredientForm.get("amount").errors && ingredientForm.get("amount").touched ? "has-error" : "" '>
          <label for="amount">Amount:</label>
          <input type="number" min='1' max='99' value='1' id='amount' class="form-control" formControlName="amount">
          <div *ngIf='ingredientForm.get("amount").errors && ingredientForm.get("amount").touched' class='text-danger'>{{errorMessage("amount")}}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" (click)='addIngredient()'>Add</button>
          <button type="button" class="btn btn-danger ">Delete</button>
          <button type="button" class="btn btn-primary " (click)='clearIngredients()'>Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
